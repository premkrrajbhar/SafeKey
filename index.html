<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SafeKey</title>

    <meta
      name="description"
      content="SafeKey is a secure password generator web app that helps you create strong, customizable passwords to stay safe online. Try it now!"
    />
    <meta
      name="keywords"
      content="password generator, secure passwords, SafeKey, online security, strong passwords, cyber security, password manager"
    />
    <meta name="robots" content="index, follow" />

    <link
      rel="shortcut icon"
      href="assets/favicon/safekey-favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>SafeKey</h1>
      <p id="para">
        SafeKey is a password generator web app that helps you create strong
        passwords, Try it now!
      </p>

      <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
        <span class="material-icons" id="copyIcon">content_copy</span>
      </div>

      <input type="range" min="1" max="30" value="8" id="inputSlider" />

      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" />
      </div>

      <div class="row">
        <label for="uppercase">Include Uppercase Letters (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" />
      </div>

      <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" />
      </div>

      <div class="row">
        <label for="symbols">Include Symbols (@-*)</label>
        <input type="checkbox" name="symbols" id="symbols" />
      </div>

      <button type="button" class="genBtn" id="genBtn">
        Generate Password
      </button>
      <button type="reset" id="resetBtn">Reset</button>

      <p id="warnPara"></p>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
